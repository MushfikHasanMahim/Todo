{% extends "base.html" %}
{% block head %}
    <title>TodoApp-Update</title>
{% endblock %}

{% block body %}
    <div class="container my-6 bg-light text-dark" style="width:90%; border-radius: 10px; padding: 12px;">
    <h1 style="text-align: center;">
    Update Todo 
    </h1>
    <br>
    <form actions="/update/{{ todo.sno }}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">
          Title
        </label>
    <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" value="{{ todo.title }}" requird>
    </div>
      <div class="mb-3">
        <label class="form-label" for="desc" id="desc">
          Description
        </label>
      <input class="form-control" id="textAreaExample1" value="{{ todo.desc }}" rows="3" name="desc" requird>
      </input>
    </div>
      <button style="width: 100px; height: 35px;" type="submit" class="btn btn-outline-dark btn-sm">
        Update Todo
      </button>
    </form>
  </div>
</div>

    <br>
{% endblock %}
